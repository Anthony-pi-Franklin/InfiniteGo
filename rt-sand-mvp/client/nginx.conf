server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index lobby.html;
    client_max_body_size 20M;

    # SPA routing: try file, then directory, then fallback to lobby.html
    location / {
        try_files $uri $uri/ /lobby.html;
    }

    # Explicitly serve static files with proper caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # API endpoints proxy to Go server
    location /api/ {
        proxy_pass http://server:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy WebSocket traffic to the Go server
    location /ws {
        proxy_pass http://server:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}
