<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfiniteGo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="sidebar">
        <h3>InfiniteGo</h3>
        
        <div class="section">
          <h4>Color</h4>
          <div class="button-group">
            <button class="color-btn active" data-color="0">●</button>
            <button class="color-btn" data-color="1">●</button>
          </div>
        </div>

        <div class="section">
          <h4>Placement Mode</h4>
          <div class="button-group">
            <button class="mode-btn active" data-mode="intersection">Intersection</button>
            <button class="mode-btn" data-mode="cell">Cell</button>
          </div>
        </div>

        <div class="section">
          <h4>Controls</h4>
          <div class="row">
            <button id="reset-view-btn">Reset View</button>
            <button id="restart-btn" class="danger">Restart</button>
          </div>
        </div>

        <div class="section">
          <h4>Status</h4>
          <div id="status">Connecting...</div>
        </div>

        <div class="section">
          <h4>Minimap</h4>
          <canvas id="minimap"></canvas>
        </div>
      </div>

      <div id="canvas-container">
        <canvas id="canvas"></canvas>
        <div id="seq">Seq: 0</div>
      </div>

      <div id="leaderboard-float">
        <h3>Leaderboard ▲</h3>
        <div class="leaderboard-content"></div>
      </div>
    </div>
    
    <script type="module" src="main.js"></script>
  </body>
</html>
