syntax = "proto3";

package rtsandmvp;

message Cell {
  int64 x = 1;
  int64 y = 2;
  int32 color = 3; // 0=black, 1=white
}

message MoveRequest {
  int64 x = 1;
  int64 y = 2;
  int32 color = 3; // 0/1
}

message MoveResult {
  bool accepted = 1;
  string reason = 2;
  repeated Cell removed = 3;
  Cell added = 4;
  uint64 server_seq = 5;
}

message DeltaUpdate {
  repeated Cell added = 1;
  repeated Cell removed = 2;
  uint64 server_seq = 3;
}
