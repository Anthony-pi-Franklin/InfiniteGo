version: '3.8'

services:
  server:
    build:
      context: ./rt-sand-mvp/server
    container_name: infinitego-server
    ports:
      - "8080:8080"
    environment:
      - GO_ENV=docker
    networks:
      - infinitego-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/rooms"]
      interval: 10s
      timeout: 5s
      retries: 3

  client:
    image: nginx:latest
    container_name: infinitego-client
    volumes:
      - ./rt-sand-mvp/client:/usr/share/nginx/html:ro
      - ./rt-sand-mvp/client/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8081:80"
    networks:
      - infinitego-network
    depends_on:
      - server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/lobby.html"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  infinitego-network:
    driver: bridge